<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles/userProfile.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img id="navbarLogo" src="images/logo.png" alt="MAXX ENERGY Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>

        <!-- Login/Logout Button -->
        <button id="loginBtn" class="btn">Login</button>
        <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
    </nav>

    <!-- User Profile Container -->
    <div class="container profile-container py-5">
        <div class="card profile-card">
            <div class="row no-gutters">
                <div class="col-md-4 profile-avatar">
                    <div class="avatar-container">
                        <img id="profile-avatar" class="avatar" src="images/default-avatar.png" alt="User Avatar">
                        <button id="chooseAvatarBtn" class="btn btn-outline-primary" onclick="toggleAvatarOptions()">Choose Avatar</button>
                        <div id="avatar-options" class="avatar-options" style="display:none;">
                            <!-- Avatar images here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h4 class="card-title">User Profile</h4>
                        <form>
                            <div class="form-group">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" value="" readonly>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="4" readonly></textarea>
                            </div>
                            <button id="updateProfileBtn" class="btn btn-primary">Update Profile</button>
                            <button id="saveChangesBtn" class="btn btn-success" style="display: none;">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/userProfile.js"></script>
</body>
<footer>
    <div class="footer-container">
        <div class="footer-left">
            <a href="privacypolicy.html">Privacy Policy</a> |
            <a href="aboutus.html#contact">Contact Us</a>
        </div>
        <div class="footer-right">
            <a href="https://www.linkedin.com" target="_blank" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="https://www.facebook.com" target="_blank" class="social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.instagram.com" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
        </div>
    </div>
</footer>
</html>
