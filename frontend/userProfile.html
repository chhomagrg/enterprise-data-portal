<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles/userProfile.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"></head>
    <link rel="stylesheet" href="styles/sidebar.css">
    <style>
        .sidebar, .hamburger-btn {
            display: none;  /* Ensure both sidebar and hamburger button are hidden before JS runs */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">
            <img id="navbarLogo" src="images/logo.png" alt="MAXX ENERGY Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>

        <!-- Login/Logout Button -->
        <button id="loginBtn" class="btn">Login</button>
        <button id="logoutBtn" class="btn" style="display: none;">Logout</button>
            
        <!-- Hamburger Menu -->
        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>   
    </nav>
    <!-- Hamburger Sidebar Button -->
    <button id="sidebarToggle" class="hamburger-btn">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Sidebar -->
    <aside id="sidebar" class="sidebar">
        <!-- Overview Section -->
        <div class="overview-section">
            <p class="sidebar-title">OVERVIEW</p>
            <ul class="sidebar-links">
                <li><a href="data.html" id="dataLink"><i class="fas fa-chart-bar"></i> <span>Dashboard</span></a></li>
                <li><a href="userProfile.html"><i class="fas fa-user-edit"></i> <span>View Profile</span></a></li>
            </ul>
        </div>

        
    <!-- Account Section -->
    <div class="account-section">
        <p class="sidebar-title">ACCOUNT</p>
        <ul class="sidebar-links">
            <li><button id="themeToggle"><i class="fas fa-moon"></i> <span>Dark Mode</span></button></li>
            <li><button id="logoutBtnSidebar" class="logout-btn"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></button></li>
        </ul>
    </div>

    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
        <img id="sidebarAvatar" class="avatar" src="images/default-avatar.png" alt="User Avatar">
        <h3 id="sidebarUsername">User Name</h3>
    </div>
</aside>


    <div class="container light-style flex-grow-1 container-p-y">
        <h4 class="font-weight-bold py-5 mb-10 text-center">
            User Profile
        </h4>
        <div class="card overflow-hidden">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account-general">General</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <div class="avatar-selection">
                        
                                    <button id="chooseAvatarBtn" type="button" class="btn btn-outline-primary" style="display:none;" onclick="toggleAvatarOptions()">
                                        Choose Avatar
                                    </button>
                                    <br>
                                    <br>
                                    <div class="avatar-options" id="avatar-options" style="display: none;">
                                        <img src="http://localhost:5000/images/avatars/users-1.svg" alt="Avatar 1" class="avatar-option" onclick="selectAvatar('users-1.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-2.svg" alt="Avatar 2" class="avatar-option" onclick="selectAvatar('users-2.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-3.svg" alt="Avatar 3" class="avatar-option" onclick="selectAvatar('users-3.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-4.svg" alt="Avatar 4" class="avatar-option" onclick="selectAvatar('users-4.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-5.svg" alt="Avatar 5" class="avatar-option" onclick="selectAvatar('users-5.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-6.svg" alt="Avatar 6" class="avatar-option" onclick="selectAvatar('users-6.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-7.svg" alt="Avatar 7" class="avatar-option" onclick="selectAvatar('users-7.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-8.svg" alt="Avatar 8" class="avatar-option" onclick="selectAvatar('users-8.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-9.svg" alt="Avatar 9" class="avatar-option" onclick="selectAvatar('users-9.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-10.svg" alt="Avatar 10" class="avatar-option" onclick="selectAvatar('users-10.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-11.svg" alt="Avatar 11" class="avatar-option" onclick="selectAvatar('users-11.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-12.svg" alt="Avatar 12" class="avatar-option" onclick="selectAvatar('users-12.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-13.svg" alt="Avatar 13" class="avatar-option" onclick="selectAvatar('users-13.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-14.svg" alt="Avatar 14" class="avatar-option" onclick="selectAvatar('users-14.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-15.svg" alt="Avatar 15" class="avatar-option" onclick="selectAvatar('users-15.svg')">
                                        <img src="http://localhost:5000/images/avatars/users-16.svg" alt="Avatar 16" class="avatar-option" onclick="selectAvatar('users-16.svg')">
                                    </div>
                                    <div class="avatar-preview">
                                        <img src="http://localhost:5000/images/avatars/users-1.svg" alt="Selected Avatar" class="selected-avatar">
                                    </div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Username</label>
                                    <input type="text" class="form-control mb-1" name="username" id="username" value="" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control" name="name" id="name" value="" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" name="email" id="email" value="" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Role</label>
                                    <input type="text" class="form-control" name="role" id="role" value="" readonly>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Bio</label>
                                    <textarea class="form-control" name="bio" id="bio" rows="4" readonly></textarea>
                                </div>
                                
                                <div id="message-container" style="display: none;">
                                    <div id="message-text" class="alert"></div>
                                </div>
                                <button id="updateProfileBtn" class="btn btn-primary">Update Profile</button>
                                <button id="saveChangesBtn" class="btn btn-success" style="display: none;">Save Changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/userProfile.js"></script>
    <script src="scripts/script.js"></script>
</body>

</footer>
</html>
