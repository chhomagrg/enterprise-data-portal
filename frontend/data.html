<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token");

            if (!token) {
                alert("Access Denied! Please log in.");
                window.location.href = "index.html"; // Redirect unauthorized users
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/data/protected-data", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${token}` // âœ… Corrected: Added "Bearer "
                    }
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById("data-content").innerHTML = `
                        <p>${data.message}</p>
                        <p><strong>User:</strong> ${data.user.email}</p>
                    `;
                } else {
                    alert(data.message || "Failed to fetch data.");
                    window.location.href = "index.html"; // Redirect unauthorized users
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while fetching data.");
            }
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .dashboard-image {
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 123, 255, 0.4);
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>

    <!-- Protected Data Content -->
    <h1>Welcome to the Data Page</h1>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const logoutBtn = document.getElementById("logoutBtn");
            if (logoutBtn) {
                logoutBtn.addEventListener("click", function () {
                    localStorage.removeItem("token");
                    alert("Logged out successfully!");
                    window.location.href = "index.html"; // Redirect to login page
                });
            }
        });
    </script>
