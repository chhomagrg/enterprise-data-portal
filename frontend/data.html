<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("token");

            if (!token) {
                alert("Access Denied! Please log in.");
                window.location.href = "index.html";
                return;
            }

            try {
                const response = await fetch("http://localhost:5000/api/data/protected-data", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                
                const data = await response.json();
                if (response.ok) {
                    displayData(data);
                } else {
                    alert(data.message || "Failed to fetch data.");
                    window.location.href = "index.html";
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while fetching data.");
            }
        });

        function displayData(data) {
            document.getElementById("data-summary").innerHTML = `
                <p><strong>User:</strong> ${data.user.email}</p>
                <p><strong>Data Points:</strong> ${data.records.length}</p>
            `;

            const table = document.getElementById("data-table");
            data.records.forEach(record => {
                let row = table.insertRow();
                row.insertCell(0).innerText = record.date;
                row.insertCell(1).innerText = record.value;
            });

            renderChart(data.records);
        }

        function renderChart(records) {
            const ctx = document.getElementById("dataChart").getContext("2d");
            new Chart(ctx, {
                type: "line",
                data: {
                    labels: records.map(r => r.date),
                    datasets: [{
                        label: "Data Values",
                        data: records.map(r => r.value),
                        borderColor: "#007bff",
                        backgroundColor: "rgba(0, 123, 255, 0.2)",
                        fill: true
                    }]
                }
            });
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav-links {
            list-style: none;
            padding: 0;
        }
        .nav-links li {
            display: inline;
            margin: 0 15px;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .dashboard-image {
            display: block;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .dashboard-image:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 12px rgba(0, 123, 255, 0.4);
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="MAXX ENERGY Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="aboutus.html">About Us</a></li>
            <li><a href="data.html">Data</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
        <button id="logoutBtn" class="btn">Logout</button>
    </nav>

    <main>
        <h1>Data Dashboard</h1>
        <p>Explore real-time solar energy data and insights.</p>

        <img src="images/plant5chart.png" alt="Dashboard Overview" class="dashboard-image">

        <div id="data-summary"></div>

        <h2>Data Records</h2>
        <table id="data-table">
            <tr>
                <th>Date</th>
                <th>Value</th>
            </tr>
        </table>

        <img src="img" alt="Data Records Visualization" class="dashboard-image">

        <h2>Data Visualization</h2>
        <canvas id="dataChart" width="400" height="200"></canvas>

        <img src="in"g alt="Chart Overview" class="dashboard-image">
    </main>
</body>
</html>
